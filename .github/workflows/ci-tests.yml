name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BASE_URL: ${{ secrets.PLAYWRIGHT_BASE_URL || 'http://localhost:5173' }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
        run: npx playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            tests/e2e/reports/
            playwright-report/
          retention-days: 30

      - name: Generate test report
        if: always()
        run: |
          echo "# E2E Test Report" > tests/e2e/reports/summary-${{ github.run_number }}.md
          echo "Run: ${{ github.run_number }}" >> tests/e2e/reports/summary-${{ github.run_number }}.md
          echo "Commit: ${{ github.sha }}" >> tests/e2e/reports/summary-${{ github.run_number }}.md
          echo "Branch: ${{ github.ref_name }}" >> tests/e2e/reports/summary-${{ github.run_number }}.md
          echo "" >> tests/e2e/reports/summary-${{ github.run_number }}.md
          echo "See artifacts for detailed results." >> tests/e2e/reports/summary-${{ github.run_number }}.md

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = `tests/e2e/reports/summary-${{ github.run_number }}.md`;
            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: report
              });
            }
